<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
</style>
<body>

<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/d3-fetch"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%Y-%m");

// set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d[0]); })
    .y(function(d) { return y(d[1]); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

function draw(industry, color, label) {

  var obj = industry.power
  var data = Object.keys(obj).map((key) => [key, obj[key]]);
  data.forEach(function(d) {
      d[0] = parseTime(d[0]);
  });

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .style("stroke", color)
      .attr("d", valueline);

  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

  svg.append("text")
      .attr("transform", "translate(3,"+y(data[0][1])+")")
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .style("fill", color)
      .text(industry.name);
}

// Get the data
var testCase = location.search.split('test=')[1]
d3.json("/test/"+testCase+".json").then(data => {
  console.log("Request", data)

  d3.json("/analyse", {
    method: 'POST',
    body: JSON.stringify(data),
    headers: { "Content-type": "application/json; charset=UTF-8" }
  }).then(response => {
      console.log("Result", response)

      // Scale the range of the data
      x.domain(d3.extent(Object.keys(response.prediction.power), function(d) {
        return parseTime(d);
      }));

      y.domain([0, d3.max(Object.values(response.prediction.power).concat(data.industries.flatMap(x=>Object.values(x.power))),
        function(d) { return d; })]);

      // trigger render
      draw(response.prediction, 'red');
      data.industries.forEach(function(industry) {
          draw(industry, 'blue');
      });
  });
});
</script>
</body>
